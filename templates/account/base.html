{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-white mb-6">Logout</h2>
    <p class="text-gray-300 mb-6">Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Logout
      </button>
    </form>
  </div>
</div>
{% endblock %}
